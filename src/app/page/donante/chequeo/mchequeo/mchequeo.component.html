<div id="contenedor">
    <div class="titlemodal">
      <h3 mat-dialog-title>CHEQUEO MÉDICO</h3>
    </div>
  </div>
  
  <mat-dialog-content class="modal">
    <form onkeydown="return event.key != 'Enter';" class="forms" id="ngForm" [formGroup]="form" #frmGrupo="ngForm" >
        <div class="content">
        <div fxLayout="row wrap" fxLayoutGap="16px grid">
            <div fxFlex="40%" fxFlex.xs="100%" fxFlex.sm="50%">
                <mat-grid-list cols="12" rowHeight="75px" gutterSize="15px">
                  <mat-grid-tile [colspan]="12">
                    <mat-form-field appearance="outline">
                      <mat-label>Peso (Kg)</mat-label>
                      <input matInput class="example-right-align" formControlName="pesoDonacion" readonly>
                    </mat-form-field>
                  </mat-grid-tile>                
                </mat-grid-list>

                <mat-grid-list cols="12" rowHeight="75px" gutterSize="15px">
                  <mat-grid-tile [colspan]="12">
                    <mat-form-field appearance="outline">
                      <mat-label>Talla (m)</mat-label>
                      <input matInput class="example-right-align" formControlName="tallaDonacion" readonly>
                    </mat-form-field>
                  </mat-grid-tile>
                </mat-grid-list>

                <mat-grid-list cols="12" rowHeight="75px" gutterSize="15px">
                  <mat-grid-tile [colspan]="12">
                    <mat-form-field appearance="outline">
                      <mat-label>Grupo ABO</mat-label>
                      <input matInput class="example-right-align" formControlName="ideGrupo" readonly>
                    </mat-form-field>
                  </mat-grid-tile>
                </mat-grid-list>
              </div>

              <div fxFlex="30%" fxFlex.xs="100%" fxFlex.sm="50%">
                <mat-grid-list cols="12" rowHeight="75px" gutterSize="15px">
                  <mat-grid-tile [colspan]="12">
                    <mat-form-field appearance="outline">
                      <mat-label>Hemoglobina (g/dL)</mat-label>
                      <input matInput class="example-right-align" formControlName="hemoglobina" readonly>
                    </mat-form-field>
                  </mat-grid-tile>
                </mat-grid-list>

                <mat-grid-list cols="12" rowHeight="75px" gutterSize="15px">
                  <mat-grid-tile [colspan]="12">
                    <mat-form-field appearance="outline">
                      <mat-label>Hematocrito</mat-label>
                      <input matInput class="example-right-align" formControlName="hematocrito" readonly>
                    </mat-form-field>
                  </mat-grid-tile>
                </mat-grid-list>
                
                <mat-grid-list cols="12" rowHeight="75px" gutterSize="15px">
                  <mat-grid-tile [colspan]="12">
                    <mat-form-field appearance="outline">
                      <mat-label>Estado Venoso</mat-label>
                      <input matInput formControlName="estadoVenoso" readonly>
                    </mat-form-field>
                  </mat-grid-tile>
                </mat-grid-list>
              </div>

              <div fxFlex="30%" fxFlex.xs="100%" fxFlex.sm="50%">
                <mat-grid-list cols="12" rowHeight="75px" gutterSize="15px">
                  <mat-grid-tile [colspan]="12">
                    <mat-form-field appearance="outline">
                      <mat-label>Tipo Extracción</mat-label>
                      <input matInput formControlName="tipoExtraccion" readonly>
                    </mat-form-field>
                  </mat-grid-tile>
                </mat-grid-list>

                <mat-grid-list cols="12" rowHeight="75px" gutterSize="15px">
                  <mat-grid-tile [colspan]="12">
                    <mat-form-field appearance="outline">
                      <mat-label>Lesiones Area de Punción</mat-label>
                      <input matInput formControlName="lesionesVenas" readonly>
                    </mat-form-field>
                  </mat-grid-tile>
                </mat-grid-list>
              </div>      
        </div>
      </div>
    </form>
  </mat-dialog-content>
  
  <div class="btnModal" align="end">
    <button style="margin-right: 4px;" mat-stroked-button class="btnRed" (click)="closeModal()"><mat-icon>close</mat-icon>Cerrar</button> 
  </div>
