            </mat-card>
        </div>

    <mat-divider></mat-divider>

    <div style="flex-flow: row wrap; box-sizing: border-box; display: flex;">
        <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="50%" class="p-2" style="flex: 1 1 100%; box-sizing: border-box; max-width: 100%;">
            <mat-form-field appearance="outline">
                <mat-label>Fecha Inicio</mat-label>
                <input matInput [matDatepicker]="fechaInicio" [max]="$fechaMax" placeholder="dd/mm/yyyy" [max]="fechaInicio" 
                [(ngModel)]="$fechaInicio" (dateChange)="onDateChange()">
                <mat-datepicker-toggle matSuffix [for]="fechaInicio"></mat-datepicker-toggle>
                <mat-datepicker #fechaInicio></mat-datepicker>
                </mat-form-field>
        </div>

        <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="50%" class="p-2" style="flex: 1 1 100%; box-sizing: border-box; max-width: 100%;">
            <mat-form-field appearance="outline">
                <mat-label>Fecha Fin</mat-label>
                <input matInput [matDatepicker]="fechaFin" [max]="$fechaMax" placeholder="dd/mm/yyyy" [max]="fechaFin" 
                [(ngModel)]="$fechaFin" (dateChange)="onDateChange()">
                <mat-datepicker-toggle matSuffix [for]="fechaFin"></mat-datepicker-toggle>
                <mat-datepicker #fechaFin></mat-datepicker>
                </mat-form-field>
        </div>
        <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="50%" class="p-2" style="flex: 1 1 100%; box-sizing: border-box; max-width: 100%;">
            <mat-card class="mat-card mat-focus-indicator">
                <mat-card-content>
                    <div>
                        <mat-card-title class="cardtitles">{{title1}}</mat-card-title>
                    </div>
                    <div id="chart" *ngIf="registro1">
                        <apx-chart
                         [series]="reportegrafico1!.series"
                         [chart]="reportegrafico1.chart"
                         [labels]="reportegrafico1.labels"
                         [responsive]="reportegrafico1.responsive"
                        ></apx-chart>
                    </div>
                    <div *ngIf="!registro1">
                        <p class="chartvacio1">{{msgVacio}}</p>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>

        <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="50%" class="p-2" style="flex: 1 1 100%; box-sizing: border-box; max-width: 100%;">
            <mat-card class="mat-card mat-focus-indicator">
                <mat-card-content>
                    <div>
                        <mat-card-title class="cardtitles">{{title2}}</mat-card-title>
                    </div>
                    <div id="chart" *ngIf="registro2">
                        <apx-chart
                         [series]="reportegrafico2!.series"
                         [chart]="reportegrafico2.chart"
                         [labels]="reportegrafico2.labels"
                         [responsive]="reportegrafico2.responsive"
                        ></apx-chart>
                    </div>
                    <div *ngIf="!registro2">
                        <p class="chartvacio1">{{msgVacio}}</p>
                    </div>
                </mat-card-content>

        </div>

        <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="50%" class="p-2" style="flex: 1 1 100%; box-sizing: border-box; max-width: 100%;">
            <mat-card class="mat-card mat-focus-indicator">
                <mat-card-content>
                    <div>
                        <mat-card-title class="cardtitles">{{title3}}</mat-card-title>
                    </div>
                    <div id="chart" *ngIf="registro3">
                        <apx-chart
                        [series]="reportegrafico3.series"
                        [chart]="reportegrafico3.chart"
                        [dataLabels]="reportegrafico3.dataLabels"
                        [plotOptions]="reportegrafico3.plotOptions"
                        [yaxis]="reportegrafico3.yaxis"
                        [legend]="reportegrafico3.legend"
                        [fill]="reportegrafico3.fill"
                        [stroke]="reportegrafico3.stroke"
                        [tooltip]="reportegrafico3.tooltip"
                        [xaxis]="reportegrafico3.xaxis"
                    ></apx-chart>
                    </div>
                    <div *ngIf="!registro3">
                        <p class="chartvacio2">{{msgVacio}}</p>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>

        <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="50%" class="p-2" style="flex: 1 1 100%; box-sizing: border-box; max-width: 100%;">

                        <mat-card-title class="cardtitles">{{title5}}</mat-card-title>
                    </div>
                    <div *ngIf="registro5_1 || registro5_2 || registro5_3">
                        <div *ngIf="registro5_1">
                            <apx-chart
                            [series]="reportesgrafico5[0].series"
                            [chart]="reportesgrafico5[0].chart"
                            [plotOptions]="reportesgrafico5[0].plotOptions"
                            [legend]="reportesgrafico5[0].legend"
                            [labels]="reportesgrafico5[0].labels"
                            [responsive]="reportesgrafico5[0].responsive"
                            ></apx-chart>
                        </div>
                        <div *ngIf="registro5_2">
                            <apx-chart
                            [series]="reportesgrafico5[1].series"
                            [chart]="reportesgrafico5[1].chart"
                            [plotOptions]="reportesgrafico5[1].plotOptions"
                            [legend]="reportesgrafico5[1].legend"
                            [labels]="reportesgrafico5[1].labels"
                            [responsive]="reportesgrafico5[1].responsive"
                            ></apx-chart>
                        </div>
                        <div *ngIf="registro5_3">

                            [plotOptions]="reportesgrafico5[2].plotOptions"
                            [legend]="reportesgrafico5[2].legend"
                            [labels]="reportesgrafico5[2].labels"
                            [responsive]="reportesgrafico5[2].responsive"
                            ></apx-chart>

                            </tr>

                    <div *ngIf="!(registro5_1 || registro5_2 || registro5_3)">

                </mat-card-content>
