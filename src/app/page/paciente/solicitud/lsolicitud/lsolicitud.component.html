<mat-toolbar color="primary" class="example-toolbar submenu example-button">
    <div class="example-button-row">
      <button mat-stroked-button class="btnHeader" (click)="actualizar()">
        <mat-icon class="maticon">syncalt</mat-icon>
      </button>
      <button mat-stroked-button class="btnHeader" (click)="abrirBusqueda()">
        <mat-icon class="maticon">filter_alt</mat-icon>
      </button>
      <button *ngIf="permiso.guardar" mat-stroked-button class="btnHeader" routerLink="/page/paciente/solicitud/create">
        <mat-icon class="maticon">add</mat-icon>
      </button>
    </div>
  </mat-toolbar>
  
  <div class="container">  
    <mat-card class="cardborde">   
      <mat-toolbar class="cardtitle"></mat-toolbar>
      <h2 class="title-label"> LISTA SOLICITUDES</h2>
      <mat-divider></mat-divider>
      <form>     
        
        <div class="example-loading-shade" *ngIf="loading || existRegistro">
          <mat-spinner *ngIf="loading"></mat-spinner>
          <div class="example-rate-limit-reached" *ngIf="existRegistro">
            No se encontraron registros.
          </div>
        </div>
  
        <div class="example-container mat-elevation-z0">
          <mat-table [dataSource]="dataSource" matSort>
           
            <ng-container matColumnDef="fecha">
                <mat-header-cell *matHeaderCellDef>Fecha</mat-header-cell>
                <mat-cell *matCellDef="let element" data-label="C칩digo">{{element.fecha}}</mat-cell>
            </ng-container>
              
            <ng-container matColumnDef="codigo">
              <mat-header-cell *matHeaderCellDef>C칩digo</mat-header-cell>
              <mat-cell *matCellDef="let element" data-label="C칩digo"> 
                <div style="font-weight:600;color: #7f388a;">{{element.codSolicitud}}</div>     
              </mat-cell>
            </ng-container>
          
            <ng-container matColumnDef="paciente">
              <mat-header-cell *matHeaderCellDef> Paciente </mat-header-cell>
              <mat-cell *matCellDef="let element" data-label="Paciente"> {{element.paciente}} </mat-cell>
            </ng-container>
  
            <ng-container matColumnDef="estado">
              <mat-header-cell *matHeaderCellDef [ngClass]="'web'"> Estado </mat-header-cell>
              <mat-cell *matCellDef="let element" [ngClass]="'web'" data-label="Estado"> <span style="font-weight: 500">{{element.codEstado}} </span></mat-cell>
            </ng-container>

            <ng-container matColumnDef="requisito">
                <mat-header-cell *matHeaderCellDef [ngClass]="'web'"> Requisito </mat-header-cell>
                <mat-cell *matCellDef="let element" [ngClass]="'web'" data-label="Requisito">{{element.codPrioridad}}</mat-cell>
              </ng-container>
  
            <ng-container matColumnDef="mo">
              <mat-header-cell *matHeaderCellDef [ngClass]="'widthTable mobil'">Mobil</mat-header-cell>
              <mat-cell *matCellDef="let element" [ngClass]="'widthTable mobil'">
                <div class="responsive-estado">{{element.estado}}</div>
                
                <div (click)="routeUrl(element.idePreDonante)" class="circulo" style="font-size:12px; line-height: 27px; margin-left:100px; background: {{element.cama}}">PD</div>
              </mat-cell>
            </ng-container>            
                        
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          
          </mat-table>
          <mat-paginator 
            [length]="countRegistro" 
            [pageSizeOptions]="[5, 10, 20]" 
            showFirstLastButtons 
            aria-label="Seleccione p치gina de postulantes">
          </mat-paginator>
        </div>
  
      </form>    
    </mat-card>
  </div>
